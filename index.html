<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Appli-météo</title>
  </head>
  <body>
    <div class="container">
      <div class="timer"></div>
      <form action="">
        <div class="form-group">
          <h1>votre ville</h1>
          <input type="text" class="form-control" id="inputCity" />
          <input type="submit" value="Rechercher" />
        </div>
      </form>

      <div class="tuile-container">
        <div class="tuile" id="city"></div>
        <div class="tuile" id="temp"></div>
      </div>
      <div class="tuile-container">
        <div class="tuile" id="humidity"></div>
        <div class="tuile" id="wind"></div>
      </div>
      <footer>
        <div class="footer-container">
          <p>
            Données propulsé par l' API
            <a href="https://openweathermap.org/api">Openweather</a>
          </p>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
